name: Documentation build

# This workflow is triggered on the pull-request events, as well as when we push to the master branch (i.e., merge PR).
# On the pull-request events, this workflow builds docs but does not deploy it.
# On the push-to-master events, it also deploys the docs.

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # build docs
    - name: Build docs
      run: |
        python -m pip install --upgrade pip wheel
        pip install .[docs]
        cd openaerostruct/docs
        make clean
        make html

    # deploy docs only when we're pushing to the master branch.
    - name: Commit doc changes
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      run: |
        git clone https://github.com/mdolab/OpenAeroStruct.git --branch gh-pages --single-branch gh-pages
        cp -r ./openaerostruct/docs/_build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true

    - name: Push changes to gh-pages
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}